<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
    rel="stylesheet"
  />
  <title>Xiaomi Mi6 Showcase</title>
</head>

<body>
  <div class="header">
    <ul>
      <li>
        <a href="./WelcomePage.html">
          <img
            class="logo dropbtn"
            src="../Pictures_DO_NOT_USE/1024px-Xiaomi_logo.svg.png"
            alt="Logo"
          />
        </a>
      </li>
      <li>
        <H1 class="logo_text">Xiaomi Mi6 </H1>
      </li>
      <li id="searchbar_li">
        <!-- pod 450px nastavit responzivitu -->
        <input
          class="searchbar"
          type="text"
          placeholder="Search for your desired section"
          maxlength="10"
        />
      </li>
    </ul>
  </div>
  <section class="UI">
    <div class="ui">
      <h2>UI</h2>
      <div class="specs_table_div">
        <video width="1080" autoplay controls>
          <source
            src="../Pictures_CAN_USE/Screenrecorder-2019-10-21-18-01-26-746.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="specs_table_div">
        <video width="1080" autoplay controls>
          <source
            src="../Assets/Videos/Screenrecorder-2019-10-23-13-24-02-473.mp4"
            type="video/mp4"
          />
        </video>
      </div>

      <div class="specs_table_div">
        <img
          src="../Pictures_CAN_USE/Screenshot_2019-10-21-16-59-49-679_com.android.settings.png"
        />
      </div>
      <div class="specs_table_div">
        <img
          src="../Pictures_CAN_USE/Screenshot_2019-10-21-16-59-40-769_com.miui.home.jpg"
        />
      </div>
      <div class="specs_table_div">
        <img
          src="../Pictures_CAN_USE/Screenshot_2019-10-21-16-59-45-798_com.miui.home.jpg"
        />
      </div>
      <div class="specs_table_div">
        <audio controls>
          <source src="../Assets/Sound/Xiaomi_CC9_Stock_Ringtones/Ringtones/MiRemix.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </section>
  <script src="../JAVASCRIPT/main.js"></script>
</body>
